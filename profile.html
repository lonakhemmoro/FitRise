<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile - FitRise</title>
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="styles/profile.css" />
    <link rel="stylesheet" href="styles/modal.css" />
    <link rel="stylesheet" href="styles/skeleton.css" />
    <script type="module" src="./js/main.js"></script>
    <script src="./js/profile.js" type="module" defer></script>
  </head>
  <body>
    <div id="header-placeholder"></div>
    <main>
      <div class="container">
        <div class="profile-header">
          <div>
            <h2 id="user-name">John Doe</h2>
            <div class="info" id="user-username">@johndoe</div>
            <div class="info" id="user-email">john@example.com</div>
          </div>
          <div id="button-holder">
            <button id="edit-profile">Edit Profile</button>
          </div>
        </div>

        <div class="section health-info">
          <div><strong>Age:</strong> <span id="user-age">30</span></div>
          <div><strong>Height:</strong> <span id="user-height">6'0"</span></div>
          <div>
            <strong>Weight:</strong> <span id="user-weight">170 lbs</span>
          </div>
        </div>

        <div class="cards">
          <div class="card">
            <div class="label">Points</div>
            <div class="value" id="user-points">2,500</div>
          </div>
          <div class="card">
            <div class="label">Badge</div>
            <div class="value" id="user-badge">Streak Champion</div>
          </div>
          <div class="card">
            <div class="label">Streak</div>
            <div class="value" id="user-streak">10 days</div>
          </div>
          <div class="card">
            <div class="label">Last Active</div>
            <div class="value" id="user-last-active">April 2, 2025</div>
          </div>
        </div>

        <div class="section">
          <ul class="goals-list">
            <li>Steps: <span id="goal-steps">10,000</span></li>
            <li>Water: <span id="goal-water">8 cups</span></li>
            <li>Sleep: <span id="goal-sleep">7 hrs</span></li>
          </ul>
        </div>
      </div>
    </main>
  </body>
</html>
