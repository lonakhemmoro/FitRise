<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgot Password - FitRise</title>
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="styles/login.css" />
    <link rel="stylesheet" href="styles/modal.css" />

    <script src="/js/forgotPassword.js" type="module" defer></script>
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="images/fitrise.png" alt="FitRise Logo" /> FitRise
      </div>
    </header>

    <div class="container">
      <div class="login-box">
        <h2>Enter your email</h2>
        <p>
          Upon pressing the button below, your email will be sent a link to
          create an new password
        </p>
        <form>
          <input type="email" placeholder="Email" id="email" required />
          <button type="submit">Reset Password</button>
        </form>
      </div>
    </div>
  </body>
</html>
