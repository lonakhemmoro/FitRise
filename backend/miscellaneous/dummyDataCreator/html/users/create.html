<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="/js/users/create.js" type="module" defer></script>
    <style>
      #header-space {
        display: flex;
        flex-direction: row;
      }
      #header-space h3 {
        margin-right: 10px;
      }
    </style>
  </head>
  <body>
    <div id="header-space"></div>
    <h2>Create User</h2>
    <p>
      None of the fields are required. They can be left blank if wanted [except
      username]
    </p>
    <hr />

    <label for="email">email: </label>
    <input type="text" id="email" name="email" size="50" />
    <br />
    <label for="password">password: </label>
    <input type="text" id="password" name="password" size="50" />
    <br />
    <label for="username">username: </label>
    <input type="text" id="username" name="username" size="50" />
    <br />
    <label for="fname">First Name: </label>
    <input type="text" id="fname" name="fname" size="50" />
    <br />
    <label for="lname">Last Name: </label>
    <input type="text" id="lname" name="lname" size="50" />
    <br />
    <label for="birth">Birthdate: </label>
    <input type="date" id="birth" />
    <br />
    <label for="gender">Gender:</label>
    <select name="gender" id="gender">
      <option value="M">Male</option>
      <option value="F">Female</option>
    </select>
    <br />
    <label for="weight">Weight: </label>
    <input type="number" id="weight" name="weight" />
    <br />
    <label for="height">Height: </label>
    <input type="number" id="height" name="height" />
    <br />
    <label for="points">ExtraPoints: </label>
    <input type="number" id="points" name="points" value="0" />

    <br /><br />
    <button>Create User</button>
    <div id="status-space"></div>
  </body>
</html>
