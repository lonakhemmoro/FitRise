<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create New Password - FitRise</title>
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="styles/login.css" />
    <link rel="stylesheet" href="styles/modal.css" />

    <script src="./js/newPassword.js" type="module" defer></script>
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="images/fitrise.png" alt="FitRise Logo" /> FitRise
      </div>
    </header>

    <div class="container">
      <div class="login-box reset-ps">
        <h2>Create New Password</h2>
        <form>
          <label for="new-password">Enter a new password</label>
          <input type="password" id="new-password" required />
          <p>Password should be at least 8 characters</p>
          <label for="confirm-password">Confirm new password</label>
          <input type="password" id="confirm-password" required />
          <button type="submit">Change Password</button>
        </form>
      </div>
    </div>
  </body>
</html>
