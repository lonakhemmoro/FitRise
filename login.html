<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FitRise Login</title>
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="styles/err_style.css" />
    <script src="/js/login.js" type="module" defer></script>
  </head>
  <body>
    <!-- Change to the most recent navbar version for this-->
    <div class="navbar">
      <img src="images/fitrise.png" alt="FitRise Logo" />
      <span>FitRise</span>
    </div>

    <div class="container">
      <div class="login-box">
        <h2>Login to FitRise</h2>
        <form>
          <input type="email" placeholder="Email" id="email" required />
          <input
            type="password"
            placeholder="Password"
            id="password"
            required
          />
        </form>
        <button>Login</button>
      </div>
    </div>

    <div class="err-container closed">
      <div class="err-modal">
        <p>Unknown server error. Please try again later</p>
        <button>X</button>
      </div>
    </div>

    <footer>&copy; 2025 FitRise</footer>
  </body>
</html>
